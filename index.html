<html>
  <head>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="action-bar">
        <input
          id="txtUrl"
          type="text"
          value="https://www.youtube.com/embed"
          class="video-url"
          onchange="setSource();"
          ondblclick="selectText()"
        />

        <button onclick="onProcessVideoCode()" class="btn btn-primary">
          Process Code
        </button>
        <button onclick="onPasteClipBoard()" class="btn btn-secondary">
          Paste Code
        </button>
        <button onclick="onParseYoutubeVideoUrl()" class="btn btn-secondary">
          Parse Code
        </button>
        <span class="action-separator"></span>
        <button onclick="onToggleHistoryClick()" class="btn btn-primary">
          Toggle History
        </button>
      </section>
      <main>
        <iframe
          id="player"
          width="100%"
          height="90%"
          src="https://www.youtube.com/embed"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </main>
      <aside class="history-section">
        <section>
          <ul id="listHistory" class="list-group">
            <li class="list-group-item">
              <strong>History</strong>
            </li>
          </ul>
        </section>
      </aside>
    </div>

    <script src="./js/state-manager.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
